<!-- Pure HTML/CSS Dropdown Menu Implementation -->
<!-- Usage: Copy this HTML structure and CSS into your component -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu - Pure HTML/CSS</title>
    <style>
        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: none;
            border: none;
            color: #3b82f6;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: opacity 0.2s;
        }

        .dropdown-toggle:hover {
            opacity: 0.8;
        }

        .dropdown-toggle:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .dropdown-toggle svg {
            width: 1rem;
            height: 1rem;
            transition: transform 0.2s ease;
        }

        .dropdown-toggle[aria-expanded="true"] svg {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            min-width: 14rem;
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 50;
            opacity: 0;
            transform: translateY(-8px);
            pointer-events: none;
            transition: opacity 0.12s ease, transform 0.12s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.15s ease;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: #1f2937;
            outline: none;
        }

        .dropdown-item:focus {
            background-color: #374151;
        }

        .dropdown-item:first-child {
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .dropdown-item:only-child {
            border-radius: 0.5rem;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 1024px) {
            .dropdown-menu {
                position: static;
                margin-top: 0.5rem;
                box-shadow: none;
                border: 1px solid #e5e7eb;
                background-color: #f9fafb;
            }

            .dropdown-item {
                color: #374151;
            }

            .dropdown-item:hover,
            .dropdown-item:focus {
                background-color: #f3f4f6;
            }
        }

        /* Skip to main content link for accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown-container">
            <button 
                class="dropdown-toggle" 
                id="moreDropdown" 
                aria-expanded="false" 
                aria-haspopup="true"
                aria-controls="dropdown-menu"
            >
                <span>More</span>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="dropdown-menu" id="dropdown-menu" role="menu" aria-labelledby="moreDropdown">
                <a href="/emi-calculator" class="dropdown-item" role="menuitem">EMI Calculator</a>
                <a href="/roi-calculator" class="dropdown-item" role="menuitem">ROI Calculator</a>
                <a href="/rental-yield-calculator" class="dropdown-item" role="menuitem">Rental Yield Calculator</a>
                <a href="/lease-calculator" class="dropdown-item" role="menuitem">Lease Calculator</a>
                <a href="/insights" class="dropdown-item" role="menuitem">Market Insights</a>
                <a href="/guide" class="dropdown-item" role="menuitem">Investment Guide</a>
            </div>
        </div>
    </nav>

    <script>
        class SimpleDropdown {
            constructor(button, menu) {
                this.button = button;
                this.menu = menu;
                this.focusedIndex = -1;
                
                this.init();
            }

            init() {
                // Toggle on click
                this.button.addEventListener('click', () => this.toggle());
                
                // Close on click outside
                document.addEventListener('click', (e) => {
                    if (!this.button.contains(e.target) && !this.menu.contains(e.target)) {
                        this.close();
                    }
                });

                // Keyboard navigation
                this.button.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                // Focus management for menu items
                const items = this.menu.querySelectorAll('.dropdown-item');
                items.forEach((item, index) => {
                    item.addEventListener('keydown', (e) => this.handleItemKeydown(e, index, items));
                    item.addEventListener('click', () => this.close());
                });
            }

            toggle() {
                const isOpen = this.menu.classList.contains('show');
                if (isOpen) {
                    this.close();
                } else {
                    this.open();
                }
            }

            open() {
                this.menu.classList.add('show');
                this.button.setAttribute('aria-expanded', 'true');
                this.focusedIndex = -1;
            }

            close() {
                this.menu.classList.remove('show');
                this.button.setAttribute('aria-expanded', 'false');
                this.focusedIndex = -1;
                this.button.focus();
            }

            handleKeydown(e) {
                if (!this.menu.classList.contains('show')) {
                    if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.open();
                    }
                    return;
                }

                switch (e.key) {
                    case 'Escape':
                        e.preventDefault();
                        this.close();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.focusNext();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.focusPrevious();
                        break;
                    case 'Home':
                        e.preventDefault();
                        this.focusFirst();
                        break;
                    case 'End':
                        e.preventDefault();
                        this.focusLast();
                        break;
                }
            }

            handleItemKeydown(e, index, items) {
                switch (e.key) {
                    case 'Escape':
                        e.preventDefault();
                        this.close();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.focusNext();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.focusPrevious();
                        break;
                    case 'Home':
                        e.preventDefault();
                        this.focusFirst();
                        break;
                    case 'End':
                        e.preventDefault();
                        this.focusLast();
                        break;
                }
            }

            focusNext() {
                const items = this.menu.querySelectorAll('.dropdown-item');
                if (items.length === 0) return;
                
                this.focusedIndex = (this.focusedIndex + 1) % items.length;
                items[this.focusedIndex].focus();
            }

            focusPrevious() {
                const items = this.menu.querySelectorAll('.dropdown-item');
                if (items.length === 0) return;
                
                this.focusedIndex = this.focusedIndex <= 0 ? items.length - 1 : this.focusedIndex - 1;
                items[this.focusedIndex].focus();
            }

            focusFirst() {
                const items = this.menu.querySelectorAll('.dropdown-item');
                if (items.length > 0) {
                    this.focusedIndex = 0;
                    items[0].focus();
                }
            }

            focusLast() {
                const items = this.menu.querySelectorAll('.dropdown-item');
                if (items.length > 0) {
                    this.focusedIndex = items.length - 1;
                    items[items.length - 1].focus();
                }
            }
        }

        // Initialize dropdown when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('moreDropdown');
            const menu = document.getElementById('dropdown-menu');
            
            if (button && menu) {
                new SimpleDropdown(button, menu);
            }
        });
    </script>
</body>
</html>

1. HTML Structure:
   - Use button element for toggle (accessibility)
   - Use div for dropdown menu container
   - Use appropriate ARIA attributes (aria-expanded, aria-haspopup, role="menu")

2. CSS Styling:
   - Dark background (#111827) for dropdown menu
   - Rounded corners (rounded-lg = 0.5rem)
   - Subtle border (border-gray-700)
   - Box shadow for elevation
   - Smooth transitions (opacity and transform)
   - Hover and focus states

   - Toggle open/close on click

   - Keyboard navigation (Enter/Space/Arrow keys)
   - Focus management
   - Escape to close

   - Keyboard-only navigation support

   - Adapts to mobile view with different styling
   - Touch-friendly interaction
